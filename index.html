<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam&family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="main">
      <div class="billSection">
        Bill Amount(₹)
        <br />
        <input
          type="text"
          id="billAmount"
          placeholder="0.00"
          onkeyup="calculateBill()"
        />
      </div>
      <div class="TipSection">
        Tip Percentage
        <br />
        <input
          type="text"
          id="tipPercentage"
          placeholder="0.00"
          onkeyup="calculateBill()"
        />
      </div>
      <div class="buttonSection">
        Number of People:
        <button id="incrementPeople" onclick="increment()">+</button>
        <span id="people">1</span>
        <button id="decrementPeople" onclick="decrement()">-</button>
      </div>
      <div class="AmountSection">
        <div>
          Amount Payable per person:
          <bold>₹ </bold>
          <span id="amount">0</span>
        </div>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
